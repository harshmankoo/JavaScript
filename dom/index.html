<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Practice</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { width: 100px; height: 100px; border: 1px solid black; background-color: lightgray; }
        .hidden { display: none; }
        .dark-mode { background-color: black; color: white; }
    </style>
</head>
<body>

    <h1 id="main-heading">Old Heading</h1>
    <button id="btn-1">Change Heading</button>
    <hr>

    <div id="color-box" class="box"></div>
    <button id="btn-2">Turn Blue</button>
    <hr>

    <input type="text" id="user-input" placeholder="Type something...">
    <button id="btn-3">Log Input</button>
    <hr>

    <a id="my-link" href="https://google.com">Go to Google</a>
    <button id="btn-4">Change Link</button>
    <hr>

    <img id="my-image" src="https://via.placeholder.com/100" alt="Placeholder">
    <button id="btn-5">Hide Image</button>
    <hr>

    <h3>Counter: <span id="counter-value">0</span></h3>
    <button id="inc-btn">+</button>
    <button id="dec-btn">-</button>
    <hr>

    <button id="toggle-mode">Toggle Dark Mode</button>
    <hr>

    <input type="password" id="password-input" placeholder="Enter Password">
    <button id="login-btn">Login</button>
    <p id="error-msg" style="color: red;"></p>
    <hr>

    <ul id="shopping-list">
        <li>Milk</li>
    </ul>
    <input type="text" id="item-input">
    <button id="add-item-btn">Add Item</button>
    <hr>

    <p id="secret-msg">This is a secret message!</p>
    <button id="toggle-msg-btn">Hide Message</button>

    <script src="script.js"></script>
</body>
</html>
